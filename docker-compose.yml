version: "3.8"

services: 
  app:
    ports:
      - '3001:3000'
    stdin_open: true
    tty: true
    build:
      context: ./
      dockerfile: Dockerfiles/app/Dockerfile
    volumes:
      - ./:/app
  database:
    image: postgres:latest
    ports:
      - "5432:5432" 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./db/postgres:/var/lib/postgresql/data 